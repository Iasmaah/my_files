<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Stop watch</title>
</head>
<body>

    <div class="modes">
        <button class="mode_button" id="light_btn">Light</button>
        <button class="mode_button active" id="dark_btn">Dark</button>
    </div>

    <div class="container">
        <h1>STOPWATCH</h1>
        <div class="time">
            <h2 class="time"> 
                <span id="hours">00</span> : 
                <span id="mins">00</span> : 
                <span id="sec">00</span>
            </h2>
        </div>
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="reset">Reset</button>
    </div>
    


    <script src="script.js"></script> 
</body>
</html>
